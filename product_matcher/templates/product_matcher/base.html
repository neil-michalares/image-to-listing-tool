<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Product Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        .gradient-bg {
            background: linear-gradient(to right, #10a37f, #0e906f);
        }
        .gradient-text {
            background: linear-gradient(to right, #10a37f, #0e906f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Override Tailwind classes for dark theme */
        .bg-gray-50 {
            background-color: #1a1a1a !important;
        }
        .bg-white {
            background-color: #2a2a2a !important;
        }
        .text-gray-900 {
            color: #ffffff !important;
        }
        .text-gray-600 {
            color: #d1d1d1 !important;
        }
        .border-gray-200 {
            border-color: #3a3a3a !important;
        }
        nav {
            background-color: #2a2a2a; /* Darker nav background */
        }
        footer {
            background-color: #2a2a2a; /* Darker footer background */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-900">
    <nav class="bg-white border-b border-gray-200 fixed w-full z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-900 hover:text-gray-700 transition-all flex items-center">
                        <svg class="w-8 h-8 mr-2 text-[#10a37f]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        eBay Product Matcher
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'home' %}" class="text-gray-600 hover:text-[#10a37f] transition-all">Home</a>
                    <a href="{% url 'test_vision' %}" class="text-gray-600 hover:text-[#10a37f] transition-all">Image Analysis</a>
                    <a href="{% url 'history' %}" class="text-gray-600 hover:text-[#10a37f] transition-all">History</a>
                    <a href="https://github.com/neil-michalares/image-to-listing-tool" target="_blank" class="text-gray-600 hover:text-[#10a37f] transition-all">GitHub</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8 pt-24">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="container mx-auto px-6 py-4">
            <p class="text-center text-gray-600">&copy; {% now "Y" %} eBay Product Matcher. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
